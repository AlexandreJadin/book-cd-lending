
<ion-header>

  <ion-navbar>
    <button ion-button (click)="dismissModal()">Fermer</button>

</ion-header>


<ion-content padding>

<ion-card [ngClass]="{'isLent': book.isLent, 'isNotLent' : !book.isLent}">
  <ion-card-header>
    {{ book.name }}
  </ion-card-header>
  <ion-card-content>
    {{book.description}}
  </ion-card-content>
</ion-card>

<ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="danger" [disabled]="book.isLent" (click)="onToggleBook()">PrÃªter</button>

      <ion-col>
        <button ion-button full color="secondary" [disabled]="!book.isLent" (click)="onToggleBook()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
